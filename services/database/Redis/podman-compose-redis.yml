version: '3.8'
services:
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    volumes: 
      - redis_cache:/data
    networks:
      - redis_network
volumes:
  redis_cache:
    driver: local
networks:
  redis_network:
    external: true
    name: lrn_network
